<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Implementando Chart.JS</title>
</head>

<body style="display: flex; flex-direction: column;">
  
  <div>
    <canvas id="myChart" style="height:40vh; width:50vw" ></canvas>
  </div>
  <!-- tag canvas é um quadro em branco para ser desenhado -->
  <div>
    <canvas id="myChart2"  style="height:40vh; width:50vw"></canvas>
  </div>

  <div>
    <canvas id="myChart3"  style="height:40vh; width:50vw"></canvas>
  </div>

</body>

</html>
<script>
const data3 = {
  labels: [
    'Red',
    'Green',
    'Yellow',
    'Grey',
    'Blue'
  ],
  datasets: [{
    label: 'My second Dataset',
    data: [11, 16, 7, 3, 14],
    backgroundColor: [
      'rgb(255, 99, 132)',
      'rgb(75, 192, 192)',
      'rgb(255, 205, 86)',
      'rgb(201, 203, 207)',
      'rgb(54, 162, 235)'
    ]
  }]
};


  const labels = [
    'Janeiro',
    'Fevereiro',
    'Março',
    'Abril',
    'Maio',
    'Junho',
    'Julho',
  ]; //vetor

  const data = {
    labels: labels,
    datasets: [{
      label: 'My First dataset',
      backgroundColor: 'rgb(255,99,132)',
      borderColor: 'rgb(255,99,132)',
      data: [0, 10, 5, 2, 20, 30, 45],
    }]
  };// json dataset é vetor e json --data de dados-- datasets são as métricas-- 

  const config = {
    type: 'bar', //tipo do gráfico
    data: data, //dados
    options: {}
  };

  const config2 = {
    type: 'line', //tipo do gráfico
    data: data, //dados
    options: {}
  };

  const config3 = {
  type: 'polarArea',
  data: data3,
  options: {}
};

  const myChart = new Chart(
  document.getElementById('myChart'),
  config
  );

  const myChart2 = new Chart(
  document.getElementById('myChart2'),
  config2
  );

  const myChart3 = new Chart(
  document.getElementById('myChart3'),
  config3
  );
  
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'line',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

</script>
