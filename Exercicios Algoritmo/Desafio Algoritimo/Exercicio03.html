    Como exemplo de número perfeito, temos o número 6, o qual é um número inteiro positivo e possui três divisores próprios: o 1, 2 e 3 (o próprio 6 também é divisor dele mesmo, mas não é considerado um divisor para os números próprios, por ser igual ao número original).
    
    Se somarmos os valores de todos os divisores próprios do número 6, obteremos o resultado:
    
    1 + 2 + 3 = 6
    
    Como o resultado da soma dos divisores próprios é exatamente igual ao número original, o número 6 é considerado um "número perfeito".
