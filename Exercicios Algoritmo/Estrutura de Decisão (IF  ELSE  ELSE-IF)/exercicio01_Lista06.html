<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01 - Lista 06</title>
</head>

<body>
    <!-- 1. Crie um programa no qual um profissional de educação física possa determinar de forma mais rápida quais esportes uma pessoa tem uma boa altura para praticar. 

a) Solicite sua altura -->
    Sua Altura:
    <input id="ipt_altura">

    <!-- b) Conforme vai digitando, deve aparecer abaixo uma dessas frases: 
   "Você pode ser piloto de corrida" (altura até 1.65) 
   "Você pode ser jogador de futebol" (altura +1.65 até 1.80) 
   "Você pode ser jogador de vôlei ou basquete" (altura + 1.80)  -->
    <button onclick="aparecerFrases()">Clique Aqui</button><br>
    <div id="div_frases"></div>
</body>

</html>
<script>

    function aparecerFrases() {
        var altura = Number(ipt_altura.value);
        if (altura >= 1.65) {
            div_frases.innerHTML = "Você pode ser piloto de corrida"
        } else if (altura > 1.80) {
            div_frases.innerHTML = "Você pode ser jogador de vôlei ou basquete"
        } else {
            div_frases.innerHTML = "Você pode ser jogador de futebol"
        }
    }
</script>
