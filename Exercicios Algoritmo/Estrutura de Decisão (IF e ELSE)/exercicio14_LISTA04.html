<body>
    <!-- 14. Agostinho é um taxista do Rio de Janeiro que deseja automatizar sua frota de táxis (Carrara Drivers). 
    Faça um programa em HTML/JS que:

a) Tenha um campo para nome do passageiro;   -->

    Nome do Passageiro:
    <input id="ipt_nomePassageiro">

    <!-- b) Tenha um campo para a distância (em km) do local atual para o destino do passageiro; -->
    Distancia em km que será percorrida:
    <input id="ipt_distanciaKm">

    <!-- c) Tenha um campo - que só aceita número - que recebe a informação da bandeira da corrida 
(Este campo só pode aceitar números e valores entre 1 e 3;); -->
    Bandeira atual da corrida:
    <input type="number" id="ipt_bandeira" min="1" max="3">

    <!-- d) Tenha um campo que recebe o horário da corrida (sistema de 24 horas e somente horas inteiras) Este campo só pode aceitar números e valores entre 0 e 23; -->
    Horário da Corrida:
    <input type="number" id="ipt_horarioCorrida" min="0" max="23">

    <!-- e) Ao clicar em "Calcular corrida" -->
    <button onclick="calculoCorrida()">Calcular Corrida</button>

    <!-- f) Informe ao passageiro o valor final da corrida, com uma frase assim: -->
    <div id="div_mensagemFinal"></div>

<script>
    function calculoCorrida() {
        var distanciaKm = Number(ipt_distanciaKm.value);
        var bandeira = Number(ipt_bandeira.value);
        var horario = Number(ipt_horarioCorrida.value);
        var valorNormalCorrida = distanciaKm * 1.25;
        var valorFinalCorrida;

        if (bandeira == 1) {

            if (horario >= 0) {
                valorFinalCorrida = valorNormalCorrida + (5 * valorNormalCorrida / 100)
            }

            if (horario >= 7) {
                resultadoFinal = valorNormalCorrida + (10 * valorNormalCorrida / 100)
            }

            if (horario >= 13) {
                resultadoFinal = valorNormalCorrida + (15 * valorNormalCorrida / 100)
            }
        }

        if (bandeira == 2) {
            if (horario >= 0) {
                resultadoFinal = valorNormalCorrida + (10 * valorNormalCorrida / 100)
            }

            if (horario >= 7) {
                resultadoFinal = valorNormalCorrida + (20 * valorNormalCorrida / 100)
            }

            if (horario >= 13) {
                resultadoFinal = valorNormalCorrida + (30 * valorNormalCorrida / 100)
            }
        }

        if (bandeira == 3) {
            if (horario >= 0) {
                resultadoFinal = valorNormalCorrida + (15 * valorNormalCorrida / 100)
            }

            if (horario >= 7) {
                resultadoFinal = valorNormalCorrida + (30 * valorNormalCorrida / 100)
            }

            if (horario >= 13) {
                resultadoFinal = valorNormalCorrida + (45 * valorNormalCorrida / 100)
            }
        }

        div_teste.innerHTML = ` Olá ${ipt_nomePassageiro.value} Sua corrida, será na bandeira ${bandeira}, 
percorrerá ${distanciaKm} km e o valorNormalCorridada corrida será de R$ ${resultadoFinal}`;

    }
</script>
