<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- 2. Criar um programa que auxilie o Banco XPTO a identificar quem entrou no cheque especial. 
a) Solicite o saldo da conta 
b) Solicite o valor do débito (ou seja, valor a tirar da conta) 
c) Ao clicar em "Analisar conta", 
calcule o novo saldo da conta e exiba a mensagem "o saldo atual da conta corrente é "XX". 
Esta frase deverá estar em negrito e em vermelho somente se o saldo for menor que zero 
ou em itálico e azul caso o saldo for 0 ou mais.  -->

Saldo da Conta:
<input id="ipt_saldo">
Valor a debitar:
<input id="ipt_debito">

<button onclick="analiseConta()"> Analisar Conta </button>

<div id="div_mensagemFinal"></div>
</body>
</html>
<script>
    function analiseConta(){
        var saldoConta = Number(ipt_saldo.value);
        var debitoConta = Number(ipt_debito.value);
        var saldoContaAtual = saldoConta - debitoConta;

        if (saldoContaAtual < 0) {
            div_mensagemFinal.innerHTML = `<p style= "color: red"><b>O saldo atual da conta corrente é ${saldoContaAtual}.</b></p>`
        } else {
            div_mensagemFinal.innerHTML = `<p style= "color: blue"><i> O saldo atual da conta corrente é ${saldoContaAtual}.</i></p>`
        }

    }
</script>
