  <body>
    Latinhas de refrigerante tomadas por dia:
    <input type="text" id="input_refriDia" />

<script>
  function calculoQtdRefri() {
    var refrigeranteDia = Number(input_refriDia.value);
    var qtdRefriAno = refrigeranteDia * 365;
    var exibicaoMgsFinal = `VocÃª toma ${qtdRefriAno} latinhas de refrigente por ano`;

    if (qtdRefriAno > 500) {
      div_mensagemFinal.innerHTML =
        exibicaoMgsFinal + "\nCuidado com a Diabetes!";
    }
  }
</script>
