<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 3. Norma Ligna é muito estudiosa e sua meta é sempre ser uma aluna fora de série. 
        Na faculdade onde estuda os "fora de série" são os alunos com média acima de 9,4. 
        Portanto, para ajudá-la, crie um programa o qual: 

a) Pergunte o valor de 3 notas 

b) Ao clicar num botão "Analisar desempenho", 
calcule a média entre as notas e 
exiba na tela a frase "Sua média foi de X", onde X é a média calculada 

c) Somente caso a média for acima de 9,4 exibir também a frase "Parabéns, você é fora de série!"  -->


    Digite sua primeira nota: <input id="input_notaUm">
    Digite sua segunda nota: <input id="input_notaDois">
    Digite sua terceira nota: <input id="input_notaTres">

    <button onclick="calculoMedia()"> Analisar desempenho </button>

    <div id="div_exibicaoMgsFinal"></div>

</body>

</html>
<script>
    function calculoMedia() {
        var notaUm = Number(input_notaUm.value);
        var notaDois = Number(input_notaDois.value);
        var notaTres = Number(input_notaTres.value);

        var calculoMedia = (notaUm + notaDois + notaTres) / 3;

        var mensagemFinal = `Sua média foi de ${calculoMedia}`;

        div_exibicaoMgsFinal.innerHTML = mensagemFinal;

        if (calculoMedia > 9.4) {
            div_exibicaoMgsFinal.innerHTML += "\nParabéns, você é fora de série!"
        }
    }

</script>
