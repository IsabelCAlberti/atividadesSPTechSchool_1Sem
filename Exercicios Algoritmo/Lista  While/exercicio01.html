<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. Crie um programa o qual: 
a) Ao clicar num botão "Contar"... 
b) Exiba, debaixo do botão, os números de 1 a 15, um embaixo do outro. -->

<button onclick="contador()">Contar</button>
<div id="div_numeros"></div>
</body>
</html>
<script>
    function contador(){
        var numero = 0;
        while (numero <= 15){
            div_numeros.innerHTML += numero + "<br>";
        numero += 1;
        }
    }
</script>
