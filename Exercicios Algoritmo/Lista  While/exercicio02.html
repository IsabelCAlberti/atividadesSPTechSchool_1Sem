<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- 2. Crie um programa o qual: 
a) Tenha um botão "Diga algo sobre a matéria de Algoritmos";
b) Ao clicar nele, mostre na própria página 7 vezes uma frase a sua escolha, uma abaixo da outra. -->


<button onclick="frases()">Diga algo sobre a matéria de Algoritmos</button>
<input type="text" id="minha_frase">
<div id="div_frases"></div>

</body>
</html>
<script>
    
    function frases(){
        var minhas_frases = minha_frase.value
        var numero = 0;
        while (numero <= 7){
            div_frases.innerHTML += minhas_frases + "<br>";
        numero += 1;
        }
    }
</script>
