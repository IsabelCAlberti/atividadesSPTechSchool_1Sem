<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 5. Crie um programa o qual: 
a) Ao clicar num botão "Números cabalísticos"... 
c) Exiba, debaixo do botão, os números de 1 a 30, um embaixo do outro, PORÉM, não devem aparecer os números cabalísticos 3, 4, 7, 10 e 12.   -->

    <button onclick="cabalistico()">Números Cabalísticos</button>
    <div id="div_vazia"></div>
</body>

</html>
<script>
    function cabalistico() {
        var numeros = 0;
        while (numeros <= 30) {
            if (numeros == 3 || numeros == 4 || numeros == 7 || numeros == 10 || numeros == 12) {
                div_vazia.innerHTML += "... <br>";
            } else{
            div_vazia.innerHTML += numeros + "<br>"
            
            }
            numeros += 1;
        }
    }
</script>
