<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 7. Crie um programa o qual: 
a) Receba do usuário um número (tem que ser entre 20 e 100) 
b) Ao clicar num botão "Adoro múltiplos de 5"... 
b) Exiba, debaixo do botão, todos os múltiplos de 5 entre de 0 e o número informado em a), um embaixo do outro. Ex: 5, 10, 15, 20...  -->

    Digite um numero:
    <input type="number" min="20" max="100" id="ipt_numero">

    <button onclick="multiplo_de5()">Adoro Múltiplos de 5</button>
    <span id="span_vazia"></span>

</body>

</html>
<script>
    function multiplo_de5() {
        var numero_do_usuario = Number(ipt_numero.value)
        var numero_mult5 = 0;

        while (numero_mult5 <= numero_do_usuario) {
            if (numero_mult5 % 5 == 0) {
                span_vazia.innerHTML += `${numero_mult5}<br>`
            }
            numero_mult5 += 1;
        }
    }
</script>
