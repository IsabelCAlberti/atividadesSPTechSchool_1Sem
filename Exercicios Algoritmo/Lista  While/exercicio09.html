<body>
    <!-- 9. Crie um programa o qual: 
a) Pergunte ao usuário um número;
b) Pergunte ao usuário uma frase.
c) Ao clicar num botão "Papagaio", a frase é exibida N vezes em N alerts, onde N é o número informado em a)  -->

    Digite um número:
    <input id="ipt_numero_usuario">
    Digite uma frase:
    <input type="text" id="ipt_frase_usuario">

    <button onclick="repetir_frase()">Papagaio</button>

</body>

</html>
<script>
    function repetir_frase() {
        var numero = Number(ipt_numero_usuario.value);
        var frase = ipt_frase_usuario.value;
        cont = 0;

        while (cont < numero) {
            cont++;
            var mensagem = "";
            var cont2 = 0;
            
            while (cont2 < numero) {
                mensagem += `- ${frase} - `;
                cont2++;
            }
            alert(mensagem);
        }
    }
</script>
