<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 12 - Lista While</title>
</head>

<body>
    <!-- 12. Crie um programa o qual: 

a) Pergunte, numa combo, qual a tabuada que o usuário quer ver na tela (2 a 9);

b) Pergunte até que número a tabuada deve ser construída;

c) Ao clicar no botão “Ver Tabuada”, exiba abaixo a tabuada como neste exemplo (considerando que o usuário escolheu a tabuada do 3 e para ir até o 12).

         3 x 1 = 3 ... 3 x 12 = 36 

d) Observar que quando o multiplicador for ímpar, a linha apareça na cor vermelha e quando for par, na cor azul. ex: "3 x 1 = 3" aparecer tudo em vermelho, mas "3 x 4 = 12" aparece tudo em azul.  -->
    <p><b>Escolha a tabuada para ver seu resultado:</b></p>
    <select name="tabuada" id="tabuada">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
    </select>

    <p>Até qual número deseja ver o calculo da tabuada:</p>
    <input type="text" placeholder="digite o numero" id="ipt_num_tab">
    <br>
    <br>
    <button onclick="calculo_tabuada()"">Ver Tabuada</button>
    <br>
    <br>
<div id="div_visualizando_tabuada"></div>

</body>

</html>
<script>

    function calculo_tabuada() {
        var num_tab = Number(ipt_num_tab.value);
        var cont_num_tab = 1;
        var select = document.getElementById("tabuada");
        var opcao_Tab = select.options[select.selectedIndex].value;
        // var opcao_Texto = select.options[select.selectedIndex].text;
        div_visualizando_tabuada.innerHTML ="";


        while (cont_num_tab <= num_tab) {
            var mult_tab = opcao_Tab*cont_num_tab;
            div_visualizando_tabuada.innerHTML += `${opcao_Tab} X ${cont_num_tab} = ${mult_tab} <br>`;
            cont_num_tab++;
        }


    }
</script>
