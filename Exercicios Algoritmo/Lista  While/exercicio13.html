<body>
    <!-- 13. Crie um programa o qual: 

a) Pergunte de quantos em quantos dias o usuário faz musculação (é só uma informação, só 1 número, ok?) 

b) Ao clicar em "Exibir rotina mensal", mostre uma sequência de 30 frases, como neste exemplo: 

         Dia 1 - Musculação 

         Dia 2 - Comer, dormir etc 

         Dia 3 - Comer, dormir etc 

         Dia 4 - Musculação 

         Dia 5 - Comer, dormir etc 

         Dia 6 - Comer, dormir etc 

         Dia 7 - Musculação 

         ... 

         Dia 30 - Comer, dormir etc 

O Dia 1 sempre é de "Musculação" 

Considere que, nesse exemplo, o usuário informou 3 no item a)  -->
    <div class="container">
        <p><b>De quantos em quantos dias faz musculação: </b></p>
        <input id="ipt_num_dias">
        <button onclick="exibir_rotina()">Exibir rotina mensal</button>
        <br>
        <br>
    </div>
    <div id="div_mensagem_rotina"></div>

</body>

</html>
<script>

    var mgs01 = "Musculação"
    var mgs02 = "Netflix, Comer, Dormir";

    function exibir_rotina() {
        div_mensagem_rotina.innerHTML = "";
        var cont = 1;
        var cont_musculacao = Number(ipt_num_dias.value);
        var rotina = Number(ipt_num_dias.value);

        while (cont <= 30) {
            if (cont == cont_musculacao) {
                div_mensagem_rotina.innerHTML += ` DIA ${cont} ${mgs01} <br>`
                console.log(cont_musculacao)
                cont_musculacao += rotina;
            } else if (cont != cont_musculacao) {
                div_mensagem_rotina.innerHTML += `DIA ${cont} ${mgs02} <br>`
            }
            cont++;
        }
    }

</script>
