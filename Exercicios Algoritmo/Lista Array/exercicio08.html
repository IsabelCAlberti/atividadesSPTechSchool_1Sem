<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 8. Crie um programa no qual o usuário vai cadastrando nomes de alunos. 

Porém, na medida que vai cadastrando, 
ele vai aparecendo um abaixo do outro na ordem inversa em que foram cadastrados 
(ou seja, o último sempre fica no topo, o penúltimo em abaixo dele e assim por diante).  -->


<input type="text" placeholder="nome do aluno" id="ipt_nome_aluno">
<button onclick="registrar()">Cadastrar Aluno</button>
<br>
<br>
<span id="span_vazia"></span>

</body>
</html>


<script>

    var listaNomeAlunos= [];

    function registrar() {
        var nomeAluno= ipt_nome_aluno.value;
        listaNomeAlunos.push(nomeAluno)
        span_vazia.innerHTML = "";

    for(var contNomes = listaNomeAlunos.length -1 ; contNomes >= 0; contNomes--){
        var listaFilmesContador = listaNomeAlunos[contNomes];
         span_vazia.innerHTML += `${listaFilmesContador}<br>`
       
    }
}

</script>
