<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <!-- 14. Crie um pequeno sistema de loja eletrônica o qual: 

a) Tenha um campo "Nome do produto" e outro "Preço de compra" 

b) Tenha um botão "Cadastrar". Ao clicar nele, o nome e preço ficam cadastrados em algum lugar, por enquanto invisível ao usuário 

c) Tenha um botão "Relatório de estoque". Ao clicar nele, deve aparecer uma listagem dos produtos cadastrados com seu valor para venda, como no exemplo a seguir: 

   Total de produtos: 2 

   Produto 1: Leite de arroz 
   Preço de compra: R$1.50. Vender por R$1,87 

   Produto 2: Caixa de chocolates 
   Preço de compra: R$9.00.
   Vender por R$11,25 

O preço de venda é sempre o valor da compra mais 25%. Ou seja, basta multiplicar o preço de compra por 1,25. 

#FicaDica: De repente você pode precisar de 2 vetores aqui ;)  -->

    <label>Nome do Produto:</label><input type="text" id="iptNomeProduto">
    <label>Preço de Compra:</label><input type="text" id="iptPrecoProduto">
    <button onclick="listagem()">Cadastrar</button>
    <br><br>
    <span id="spanMensagem"></span>
</body>

</html>

<script>

    var listaProduto = [];
    var listaPrecoProduto = [];

    function listagem() {

        var nomeProduto = iptNomeProduto.value
        var precoProduto = iptPrecoProduto.value

        iptNomeProduto.value = ""
        iptPrecoProduto.value = ""

        listaProduto.push(nomeProduto);
        listaPrecoProduto.push(precoProduto);

        var mensagem = `Total de Produtos: ${listaProduto.length} <br>`;

        console.log("lista produto", listaProduto, "lista Preço", listaPrecoProduto);

        for (var index = 0; index < listaProduto.length; index++) {
            var produto = listaProduto[index];
            var preco = Number(listaPrecoProduto[index]);

            mensagem +=     `Produto ${index + 1}: ${produto} <br> 
                             Preço de Compra: ${preco}. <br>
                             Vender por: ${preco * 1.25}<br><br>`;
        }

        spanMensagem.innerHTML = mensagem;
    }


</script>
