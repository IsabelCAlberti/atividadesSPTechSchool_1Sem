<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 16 - Lista For</title>
</head>

<body>
    <!-- Crie um programa que simule a entrada de caronas num carro: 

    a) Pergunte ao usuário quantas pessoas, vão entrar no carro 
    
    b) Ao clicar num botão "#Partiu Carona"... 
    
    c) Exiba, debaixo do botão, frases como estas: 
    
    Entrou o 1º passageiro (que é o(a) motorista) 
    
    Entrou o 2º passageiro 
    
    Entrou o 3º passageiro 
    
    Entrou o 4º passageiro 
    
    Entrou o 5º passageiro 
    
    O 6º passageiro terá que esperar! 
    
    O 7º passageiro terá que esperar! 
   
    d) Note que, sempre na frase do 1º passageiro, deve constar ao lado que é motorista 
    
    e) A partir do 6º passageiro, a frase muda, pois o carro só comporta 5 passageiros  -->

    Quantas pessoas vão entrar no carro ?
    <input id="ipt_qtd_caronas">
    <button onclick="contagem_caronas()">#Partiu Carona</button>
    <div id="mensagem_caronas"></div>
</body>

</html>
<script>
    function contagem_caronas() {
        var qtd_caronas = Number(ipt_qtd_caronas.value);

        for (var cont_qtd_caronas = 1; cont_qtd_caronas <= qtd_caronas; cont_qtd_caronas++) {
            if (cont_qtd_caronas == 1) {
                mensagem_caronas.innerHTML += `Entrou o ${cont_qtd_caronas}º passageiro. (que é o(a) motorista) <br>`
            } else if (cont_qtd_caronas >= 6) {
                mensagem_caronas.innerHTML += ` O ${cont_qtd_caronas}º passageiro terá que esperar!<br>`
            } else {
                mensagem_caronas.innerHTML += `Entrou o ${cont_qtd_caronas}º passageiro.<br>`
            }
        }
    }
</script>
