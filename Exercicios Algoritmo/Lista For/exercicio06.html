<body>
    <!-- 19. Crie um programa no qual: 

a) O usuário informa quantas xícaras de café com leite ele já tomou na vida 

b) Ao clicar em "Ver a quantidade", devem aparecer na tela X colheres com leite em pó e Y colheres de café em pó. 
Para cada xícara de café com leite informada em a) considere:
que o usuário usa 1 colher de leite e 2 de café.
 Assim você saberá os valores de X e Y.  -->

    Quantas xícaras de café com leite acha que bebeu em toda sua vida?
    <input id="ipt_qtd_xicaras">
    <br>
    <br>
    <button onclick="verificar_qtd_cafe()">Ver a Quantidade</button>
    <br>
    <br>
    <div id="mensagem_cafe"></div>
</body>

</html>
<script>

    function verificar_qtd_cafe() {
        var qtd_xicaras = Number(ipt_qtd_xicaras.value);
        var leite = qtd_xicaras;
        var cafe = qtd_xicaras *2; 
     

        for(var cont_xicaras = 1; cont_xicaras <= qtd_xicaras; cont_xicaras++){
            mensagem_cafe.innerHTML = `${leite} colheres de Leite em pó e ${cafe} colheres de café!`
        }
    }
</script>
