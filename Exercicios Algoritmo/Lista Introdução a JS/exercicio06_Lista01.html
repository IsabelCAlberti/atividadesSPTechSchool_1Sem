<body>
    Valor total: <input type="text" id="input_valorPizza">
    <br>
    Quantidade de Pessoas: <input type="text" id="input_qtdPessoas">

    <button onclick="valorPorPessoa()"> "#lovePizza" </button>
   

</body>

<script>
function valorPorPessoa(){
    var pizzaValor = input_valorPizza.value
    var qtdPessoas = input_qtdPessoas.value

    alert(" Cada um dos amigos vai pagar " + (pizzaValor / qtdPessoas) + " cada")
}
</script>
