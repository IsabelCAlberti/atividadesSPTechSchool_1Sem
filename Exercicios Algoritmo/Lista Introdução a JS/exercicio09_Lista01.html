<body>
    Nome do Aluno: <input type="text" id="input_nomeAluno">
    <br>
    Nota Prova Continuada: <input type="text" id="input_continuada">
    <br>
    Nota Prova Semestral: <input type="text" id="input_semestral">
    
    <button onclick="calculoMediaFinal()"> "Ver minha média final" </button>
   

</body>

<script>
function calculoMediaFinal(){
    var notaContinuada = input_continuada.value * 0.4;
    var notaSemestral = input_semestral.value * 0.6;
    var mediaFinal  = notaContinuada + notaSemestral / 2

    alert(" A média de " +  input_nomeAluno.value + ", será de " + mediaFinal )
}
</script>
