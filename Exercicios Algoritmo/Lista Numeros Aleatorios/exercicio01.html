    <!-- a) Ao clicar num botão "Sortear", apareça na página mesmo um número aleatório, entre 0 e 0,9999 

b) Se esse número for maior que 0,5, exibir, abaixo, a frase "Eu arredondaria para 1".  Caso contrário, exiba "Eu arredondaria para 0"  -->

    <label>Sorteie um Número ---> </label><button onclick="sortearNumeros()">Sortear</button>
    <span id="spanMensagem"></span>
</body>

<script>

    function sortearNumeros() {
        var aleatorio = Math.random();
        spanMensagem.innerHTML = `<br>${aleatorio}`;
        if (aleatorio > 0.5) {
            spanMensagem.innerHTML += `<br>"Eu arredondaria para 1".`;
        } else {
            spanMensagem.innerHTML += `<br>"Eu arredondaria para 0".`;
        }
    }
