<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
</head>
<body>
    <!-- A Netflix é uma das plataformas que mais consomem e transferem dados em alguns países – o que cria alguns horários críticos. 
        Entre 19h e 21h, por exemplo, é comum que ocorram instabilidades na plataforma, porque é o período em que mais há gente assistindo ao conteúdo. 
Sabendo disso, crie um programa o qual: 
a) Peça ao usuário para informar a hora do dia que ele costuma acessar a Netflix 
b) Tenha um botão "Ver recomendação" que exiba abaixo dele a seguinte frase: 
Se o horário informado for entre as 19h e 21h - "Não é recomendável que você assista sua série favorita no horário X!". 
Caso contrário - "O horário X é adequado para assistir sua série favorita!"  -->

Hora do dia que costuma acessar a Netflix:
<input id="ipt_horaDoDia">

<button onclick="recomendacao()" >Ver Recomendação</button>

<div id="div_mensagemRecomendacao"></div>
</body>
</html>
<script>
    function recomendacao(){
        var horario = Number(ipt_horaDoDia.value);
        if(horario >= 19 && horario <= 21){
div_mensagemRecomendacao.innerHTML = `Não é recomendável que você assista sua série favorita no horário ${horario}h!`

        }else{
            div_mensagemRecomendacao.innerHTML = `O horário ${horario}h é adequado para assistir sua série favorita!`
        }
    }
</script>
