<body>
    <!-- Crie um programa o qual: 

a) Pergunte uma nota de um aluno 

b) Ao clicar em "Avaliar aluno"... 

c) Caso a nota for menor que 6, exibir um alert com a frase "Aluno não aprovado" 

d) Caso a nota seja entre 8,5 e 10, exibir um alert com a frase "Aluno Exemplar!" 

e) Caso a nota for entre 6 e menor que 8,5, exibir um alert com a frase  -->

    Sua nota:
    <input id="ipt_notaAluno">

    <button onclick="validarNota()">Avaliar Aluno</button>

</body>

</html>
<script>
    function validarNota() {
        var nota = Number(ipt_notaAluno.value);
        if (nota < 6) {
            alert("Aluno não aprovado");
        } else if (nota >= 6 && nota < 8.5) {
            alert("Aluno comum e aprovado");
        } else {
            alert("Aluno Exemplar");
        }
    }
</script>
