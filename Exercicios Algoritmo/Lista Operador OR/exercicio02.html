<body>
    <!-- 2. No processo seletivo da faculdade Mentes Brilhantes, o aluno é aprovado se:
         sua nota no ENEM foi a partir de 800 ou 
         se ele fizer o vestibular interno e tirar pelo menos 700. 
         Crie um programa que será usado por essa instituição. 

a) Solicite a nota do ENEM do aluno 

b) Solicite a nota do vestibular interno do aluno 

c) Ao clicar em "Avaliação", deve ser exibido um alert com o texto "Parabéns! Aprovado", caso suas notas, segundo as regras, o aprovem 

d) Caso contrário, exiba um alert com a frase "Tente semestre que vem!"  -->

Nota do Enem:
<input id="ipt_Nota_Enem">

Nota do Vestibular:
<input id="ipt_Nota_Vestibular">

<button onclick="verificar_aprovacao()">Avaliação</button>
</body>
</html>
<script>
    function verificar_aprovacao(){
        var nota_enem = Number(ipt_Nota_Enem.value);
        var nota_vestibular = Number(ipt_Nota_Vestibular.value);

        if (nota_enem >= 800 || nota_vestibular >=700) {
            alert(`Parabéns! Aprovado`);
        } else{
            alert(`Tente semestre que vem! =[`);
        }
    }
</script>
