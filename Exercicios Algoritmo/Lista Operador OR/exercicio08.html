<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 08 - Lista OR</title>
</head>

<body>
    <!-- 8. Augusto Bivio é aluno SPTech e bolou um critério para indicar em quais empresa teria preferência em ir trabalhar. Seus critérios são: 
        A bolsa deve ser pelo menos 1800 ou o VR pelo menos 20 ou deve ficar a no máximo 30 minutos de tempo de deslocamento da faculdade. 
        Se um desses 3 critérios for ok, a empresa está entre suas preferências. Assim, crie um programa o qual: 

a) Solicite o nome da empresa 

b) Solicite o valor da bolsa da empresa 

c) Solicite o valor do VR da empresa 

d) Solicite o tempo de descolamento da empresa para a SPTech 

e) Ao clicar em "É preferida?", mostre uma dessas mensagens na própria página, abaixo do botão: 

   "A empresa X é uma de suas preferências", caso a empresa atenda a pelo menos um dos critérios aqui explicados 
   "A empresa X está fora da sua lista", caso contrário  -->

<strong>Nome da empresa:</strong>
<input type="text" id="ipt_nome_empresa"><br>
<strong>Valor da bolsa:</strong>
<input id="ipt_valor_bolsa"><br>
<strong>>Valor do VR:</strong
<input id="ipt_vr"><br>
<strong>Tempo de deslocamento até a faculdade em minutos:</strong>
<input id="ipt_tempo_deslocamento"><br><br>

<button onclick="verificar_preferencia()">É Preferida?</button>
<div id="div_mensagem_final"></div>
</body>
<script>
    function verificar_preferencia(){
        var valor_bolsa = Number(ipt_valor_bolsa.value);
        var valor_vr = Number(ipt_vr.value);
        var tempo_deslocamento = Number(ipt_tempo_deslocamento.value);
        
       
        if (valor_bolsa >= 1800 || valor_vr >= 20 || tempo_deslocamento <= 30) {
            div_mensagem_final.innerHTML = `A empresa ${ipt_nome_empresa.value} é uma de suas preferências`;
        } else {
            div_mensagem_final.innerHTML = `A empresa ${ipt_nome_empresa.value} está fora da sua lista`;
        }
    }
</script>

</html>
