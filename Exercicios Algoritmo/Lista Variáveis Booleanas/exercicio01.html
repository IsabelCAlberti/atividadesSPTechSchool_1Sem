<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1.  Crie um programa o qual: 

OBS: Use variáveis booleanas 

a) Solicite o login e senha do usuário 

b) Ao clicar num botão "Entrar", verifique as credenciais de acesso, sendo que... 

c) Apenas o login "aidimin" com a senha "seinha" dão acesso ao sistema. 
Nesse caso, exiba uma frase em azul abaixo do botão dizendo "Usuário autenticado com sucesso!" 

d) Caso o login e/ou a senha sejam inválidos, exiba uma dessas frases na cor vermelha abaixo do botão: 

      "Seu login está inválido!", caso o login seja inválido. 
      "Sua senha está inválida!", caso a senha seja inválida. 
      Ambas as frases anteriores, uma ao lado ou abaixo da outra, caso tanto o login quanto a senha estejam erradas 

e) Se somente a senha estiver errada, exiba um alert com a frase "Entre em contato com o suporte para recuperar sua senha"  -->
    Login:
    <input id="ipt_login">
    Senha:
    <input type="text" id="ipt_senha">

    <button onclick="autentificar()">Entrar</button>
    <div id="div_mensagem_permissao"></div>

</body>

</html>
<script>
    var login = ipt_login.value
    var senha = ipt_senha.value

    var verificaLogin = login == "aidimin"
    var verificaSenha = senha == "seinha"

    function autentificar() {

        if (!verificaSenha && verificaLogin) {
            div_mensagem_permissao.innerHTML = "Sua senha está inválida!";
            alert("Entre em contato com o suporte para recuperar sua senha");
        } else if (!verificaLogin) {
            div_mensagem_permissao.innerHTML = "Seu Login está inválido!";
        }
        else if (verificaLogin && verificaSenha) {
            div_mensagem_permissao.innerHTML = "Usuário autentificado com sucesso!";
        }
    }
</script>
