<body>
  <!-- 2.  Crie um programa o qual: 

OBS: Use variáveis booleanas 

a) Solicite a altura do usuário 

b) Ao clicar em "Analisar para esportes", exiba, abaixo do botão, uma ou mais dessas frases (uma abaixo da outra caso aparecam mais de uma): 

     "Pode tentar ser piloto(a) de corrida", caso sua altura for menor que 1,60 
     "Pode tentar ser velejador(a)", caso sua altura for menor que 1,60 
     "Pode tentar ser jogador de futebol ou handbol", caso sua altura for mais que 1,60 e até 1,85  -->

  Altura do Usuário:
  <input id="ipt_altura">

  <button onclick="analise()">Analisar para Esportes</button>

  <div id="div_mensagem"></div>

</body>

</html>
<script>
  var altura_usuario = Number(ipt_altura.value);
  var validar_altura_menor = altura_usuario < 1.60;
  // var validar_altura_maior = altura_usuario > 1.60 || altura_usuario <= 1.85;

  function analise() {
    if (validar_altura_menor) {
      div_mensagem.innerHTML = "Pode tentar ser piloto(a) de corrida." + "\nPode tentar ser velejador(a)"
    } else {
      div_mensagem.innerHTML = "Pode tentar ser jogador de futebol ou handbol."
    }
  }
</script>
