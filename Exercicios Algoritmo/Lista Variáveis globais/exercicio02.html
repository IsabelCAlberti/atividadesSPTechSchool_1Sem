<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 2) Crie um programa em HTML/JS o qual:
a) Pergunte qual o salário do usuário
b) Tenha um botão "Confirmar salário". Ao ser clicado, ele deixe aparecendo na tela uma frase assim "Grana atual: R$X"
c) Tenha um botão "Pagar conta de 100", que, ao ser clicado, ele reduza a "Grana atual" em 100 e atualize essa informação na tela
d) Tenha um botão "Pagar conta de 500", que, ao ser clicado, ele reduza a "Grana atual" em 500 e atualize essa informação na tela
e) Tenha um botão "Ganhar 2000 na loteria", que, ao ser clicado, ele aumente a "Grana atual" em 2000 e atualize essa informação na tela -->

    Seu Salário:
    <input id="ipt_salario">

    <button onclick="verificar_salario()">Confirmar Salário</button>
    <button onclick="reduzir_salario_100()">Pagar conta de 100</button>
    <button onclick="reduzir_salario_500()">Pagar conta de 500</button>
    <button onclick="aumentar_salario()">Ganhar 2000 na Loteria</button>
    <div id="div_mensagem_final"></div>

</body>

</html>
<script>
    var salario = Number(ipt_salario.value)
    
    function verificar_salario() {
        var grana_atual = salario;
        div_mensagem_final.innerHTML = `Grana Atual R$ ${grana_atual}`
    }

    function reduzir_salario_100(){
        var grana_atual = salario - 100;
        div_mensagem_final.innerHTML = `Grana Atual R$ ${grana_atual}`
    }

    function reduzir_salario_500(){
        var grana_atual = salario - 500;
        div_mensagem_final.innerHTML = `Grana Atual R$ ${grana_atual}`
    }

    function aumentar_salario(){
        var grana_atual = salario + 2000;
        div_mensagem_final.innerHTML = `Grana Atual R$ ${grana_atual}`
    }
</script>
